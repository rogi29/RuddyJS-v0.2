<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ruddy-app="example">
<div id="name" app-controller="Greetings">
    <input type="text" value="Hello" app-model="greetings">
    <input type="text" value="Gil" app-model="name">
    <span app-view>* {{greetings}}, <b>{{name}}</b>!</span>
</div>

<div app-controller="check">
    <input type="checkbox" checked app-model="remember">
    <input type="checkbox" app-model="store">
    <span app-view>*Remember: <b>{{remember}}</b>, *Store: <b>{{store}}</b></span>
</div>

<script src="../globals/core.js"></script>
<script src="../globals/object.js"></script>
<script src="../globals/function.js"></script>
<script src="../globals/array.js"></script>
<script src="../globals/string.js"></script>
<script src="../globals/element.js"></script>
<script src="../globals/nodes.js"></script>
<script src="../globals/document.js"></script>
<script src="../globals/style.js"></script>
<script src="../events/input.js"></script>
<script src="../ruddy.js"></script>
<script src="../ext/ajax.js"></script>
<script src="../ext/animation.js"></script>
<script src="../ext/scroll.js"></script>
<script>
    $r({url: 'http://www.json-generator.com/api/json/get/cpzpGwSxaq?indent=2'}).ajax({
        async: true,
        success: function () {
            var obj = JSON.parse(this.response);
            document.body.innerHTML = JSON.stringify(obj, null, 3);
        },
        error: function () {
            console.log('error');
        }
    });
</script>
</body>
</html>
